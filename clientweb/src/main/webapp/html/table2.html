<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	    <style>
	      td {
	       	text-align: center;
	        width: 100px;
	        height: 100px;
	      }
    </style>
	</head>
	<body>
		
		<table border="1">
			<tr>
				<td>1</td>
				<td colspan="2">2</td>
				<td rowspan="2">3</td>
			</tr>
			<tr>
				<td>4</td>
				<td rowspan="2">5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td colspan="2">8</td>
			</tr>
			<tr>
				<td colspan="3">9</td>
				<td>10</td>
			</tr>
			
		
		</table>		
	
	</body>
</html>
