<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="" method="get">
		<table border="1">

			<tr align="center">
				<td colspan="2">회원가입</td>
			<tr>
			<tr>
				<td>이름</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>사용자ID</td>
				<td>
					<input type="text" name="id">
				</td>
			</tr>
			<tr>
				<td>암호</td>
				<td>
					<input type="password" name="pass">
				</td>
			</tr>
			<tr>
				<td>암호확인</td>
				<td>
					<input type="password" name="pass_check">
				</td>
			</tr>
			<tr>
				<td>주민등록번호</td>
				<td>
					<input type="text" name="jm1" maxlength="6">-<input type="text" name="jm2" maxlength="7">
				</td>
			</tr>
			<tr>
				<td>전화번호</td>
				<td>
					<input type="text" name="phoneNum1" maxlength="3">-<input type="text" name="phoneNum2" maxlength="4">-<input type="text" name="phoneNum3" maxlength="4">
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="m">남자 <input type="radio" name="gender" value="w">여자
				</td>
			</tr>
			<tr>
				<td>직업</td>
				<td>
					<select name="job">
						<option value="" selected>선택하여주십시오.</option>
						<option value="webDesigner">웹디자이너</option>
						<option value="developer">개발자</option>
						<option value="bigData">빅데이터개발자</option>
						<option value="dba">DBA</option>
						<option value="embeded">임베디드개발자</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>email 주소</td>
				<td>
					<input type="text" name="email">
				</td>
			</tr>

			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="가입신청"> <input type="reset" value="취소">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
