<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        // 팝업창이 닫히면서 선택한 링크에 입력된
        function showData(zip,addr){
        	alert("주소를 선택하면 실행되는 창" + zip + ":" + addr); 
        	opener.document.myform.zipcode.value = zip;
        	opener.document.myform.address.value = addr;
        	window.close();
        }
        function getOpenerValue() {
            // 팝업창의 텍스트 상자(name속성이 id인 텍스트상자) = 오프너의 name속성이 id인 텍스트 상자에 입력한 값
            window.document.mypopup.id.value = opener.document.myform.id.value;
        }

    </script>
</head>

<body bgcolor="skyblue" onload="getOpenerValue()">
    <form name="mypopup">
        <input type="text" name="id">
        <input type="text" name="addr">
        <input type="submit" name="검색">
    </form>
    
    
    <a href="javascript:showData('111-111','서울시 구로동')">구로동</a>
    <a href="javascript:showData('222-222','서울시 서초동')">서초동</a>
    <a href="javascript:showData('333-333','서울시 방배동')">방배동</a>
    <a href="javascript:showData('444-444','서울시 신림동')">신림동</a>
    <a href="javascript:showData('555-555','서울시 상암동')">상암동</a>
</body>

</html>
