<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        ssn = prompt("주먼번호 7번 값 입력");
        switch (ssn) {
            case "1":
            case "3":
                alert("남자");
                break;
            case "2":
            case "4":
                alert("여자");
                break;
            default:
                alert("기타");
                break;
        }
    </script>

</body>

</html>
