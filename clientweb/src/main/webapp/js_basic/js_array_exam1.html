<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--    1. 전달 받은 배열의 내요응ㄹ 출력하는 showArr함수를 작성 - 매개변수로 배열을 전달 받기 
            2. 점수 5개를 임의로 정의해서 배열을 생성하기
            3. 배열에 저장된 모든 점수를 출력하고 합계와 평균을 계산해서 출력하기 -->
    <script type="text/javascript">
        const random = function(){
            return Math.floor(Math.random() * 101);
        }
        var arr = new Array(random(),random(),random(),random(),random());

        showArr(arr);

        function showArr(arr) {
            var sum = 0;
            var avg = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
                var str = i + "번 째 요소는 : " + arr[i] + "입니다";
                printH3(str);
            }
            var str = "합은" + sum + "이고, 평균은 " + (sum / arr.length) + " 입니다";
            printH3(str)
        }
        function printH3(data) {
            document.write("<h3>" + data + "</h3>");
        }
    </script>

</body>

</html>
