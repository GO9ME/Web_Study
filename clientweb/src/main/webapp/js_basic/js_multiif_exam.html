<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!-- promt로 점수를 입력받아 수, 우, 미, 양, 가 출력하기 
        100점 이상이나 0점 미만의 점수를 입력 받으면 "점수 잘못 입력" 출력하기
    -->
    <script type="text/javascript">
        var num = parseInt(prompt("숫자를 입력하세요"));
        if (num > 100 ||num < 0) {
            document.write("<h1>점수잘못입력</h1>")
        } else {
            if (num >= 90) {
                document.write("<h1>수</h1>")
            } else if (num >= 80) {
                document.write("<h1>우</h1>")
            } else if (num >= 70) {
                document.write("<h1>미</h1>")
            } else if (num >= 60) {
                document.write("<h1>양</h1>")
            } else
                document.write("<h1>가</h1>")
        }
    </script>


</body>

</html>
