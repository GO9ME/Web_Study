<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			function test1(){
				alert("함수");
			}
			function test2(){
				confirm("정말삭제????");
			} 
			function test3(){
				prompt("좋아하는 언어는?");
			}
		</script>
	</head>
	<body>
		<input type="button" value="자바스크립트 함수 연결1" onclick="test1()"/>
		<input type="button" value="자바스크립트 함수 연결2" onclick="test2()"/>
		<input type="button" value="자바스크립트 함수 연결3" onclick="test3()"/>
		<a href="javascript:test1()">자바스크립트 함수를 텍스트나 이미지에 연결하기</a>
	</body>
</html>
