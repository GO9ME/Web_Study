<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			#mydiv1{
				position : absolute;
				left : 100px;
				top : 100px;
				width:500px;
				height : 500px;
				border-style: solid;
				border-width: 5px;
				border-color : aqua;
				background-color : blue;
				z-index : 2;
			}
			#mydiv2{
				position : absolute;
				left : 150px;
				top : 150px;
				width:500px;
				height : 400px;
				border-style: solid;
				border-width: 5px;
				border-color : blue;
				background-color : aqua;
				z-index : 1;
			}
		</style>
	</head>
	<body>
		<div id="mydiv1">1
		</div>		
		<div id="mydiv2">2
		</div>		
	</body>
</html>
